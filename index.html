<html>
<head>
      <title> Square Root by Kamal sir </title>
      <style>
             * { font-size:50px; font-familt: Impact; }
             body { background-color: azure; }
      </style>
      <script>
              function find()
              {
                    event.preventDefault();
                    let num = document.getElementById("num");
                    let msg = document.getElementById("msg");
                    
                    if (num.value == "")
                    {
                         alert("u did not enter a number ");
                         msg.innerHTML = "";
                         num.focus();
                         return;
                     }
                    
                    let n = parseFloat(num.value);
                    if (n >= 0.0)
                    {
                           let r = n ** 0.5;
                           msg.innerHTML = "square root = " + r.toFixed(2);
                    }
                    else
                    {
                          alert("-ve number not allowed");
                          msg.innerHTML = "";
                          num.focus();
                     }
                }
        </script>
</head>

<body>
       <center>
       <h1> Square Root Finder </h1>
       <form onsubmit="find()">
       <input type="number" step="any" palceholder="enter number" id="num" />
       <br><br>
       <input type="submit" value="Find Square Root" />
       </form>
       <h2 id="msg" />
       </center>
</body>
</html>
